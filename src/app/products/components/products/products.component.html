<section id="catalogo">
  <div id="sidebar">
    <mat-form-field fxFlex.md="50">
      <mat-label>Buscar productos</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button mat-button *ngIf="value" matSuffix mat-icon-button (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
      <button mat-button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <div id="filtros">
      <h3><strong>Filtros por marca</strong></h3>
      <mat-selection-list>
        <mat-list-option *ngFor="let brand of brands">
        {{ brand.str_name }}
        </mat-list-option>
      </mat-selection-list>

      <h3><strong>Filtros por categor√≠a</strong></h3>
      <mat-selection-list>
        <mat-list-option *ngFor="let category of categories">
            {{ category.str_name }}
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>

  <main id="productos" fxLayoutAlign="center start">
    <app-product 
      *ngFor="let product of products"
      [product]="product"
    >
    </app-product>
  </main>
</section>
