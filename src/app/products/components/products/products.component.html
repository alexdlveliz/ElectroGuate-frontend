<section id="catalogo">
    <div id="sidebar">
        <mat-form-field>
            <mat-label>Buscar productos</mat-label>
            <input matInput type="text" [(ngModel)]="value">
            <mat-button *ngIf="value" matSuffix mat-icon-button (click)="value=''">
                <mat-icon>close</mat-icon>
            </mat-button>
            <mat-button mat-icon-button matSuffix>
                <mat-icon>search</mat-icon>
            </mat-button>
        </mat-form-field>
        <div id="filtros">
            <h3><strong>Filtros por marca</strong></h3>
