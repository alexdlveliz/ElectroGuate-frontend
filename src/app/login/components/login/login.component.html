<div class="container" [ngClass]="{'sign-up-mode' : signin == false}">
  <div class="forms-container">
    <div class="signin-signup">
      <form [formGroup]="formLogin" action="#" class="sign-in-form" (ngSubmit)="login($event)">
        <h2 class="title">Inicio de sesión</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input formControlName="userLogin" matInput type="text" placeholder="Usuario" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input formControlName="emailLogin" matInput type="password" placeholder="Contraseña" />
        </div>
        <input type="submit" value="Login" class="btn solid" />
        <p class="social-text">Visita nuestras redes sociales</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
      <form action="#" class="sign-up-form" [formGroup]="formSignin" (ngSubmit)="signIn($event)">
        <h2 class="title">Regístrate</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input matInput formControlName="nameSignin" type="text" placeholder="Nombre" />
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input matInput formControlName="userSignin" type="text" placeholder="Usuario" />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input matInput formControlName="emailSignin" type="email" placeholder="Correo electrónico" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input matInput formControlName="passwordSignin" type="password" placeholder="Contraseña" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input matInput formControlName="confirmationPassword" type="password" placeholder="Confirmar Contraseña" />
        </div>
        <input type="submit" class="btn" value="Sign up" />
        <p class="social-text">Visita nuestras redes sociales</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Nuevo aquí?</h3>
        <p>
          Regístrate para disfrutar de todos nuestros beneficios
        </p>
        <button class="btn transparent" id="sign-up-btn" (click)="signin = false">
          Sign up
        </button>
      </div>
      <img src="assets/img/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Ya estás registrado?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
          laboriosam ad deleniti.
        </p>
        <button class="btn transparent" id="sign-in-btn" (click)="signin = true">
          Sign in
        </button>
      </div>
      <img src="assets/img/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
