<button mat-raised-button routerLink="create" color="primary" class="actions-button">Crear Producto</button>
<table mat-table [dataSource]="products" class="mat-elevation-z8 products-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let product"> {{product.id}} </td>
  </ng-container>
  <ng-container matColumnDef="str_name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let product"> {{product.str_name}} </td>
  </ng-container>
  <ng-container matColumnDef="str_product_code">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let product"> {{product.str_product_code}} </td>
  </ng-container>
  <ng-container matColumnDef="str_description">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let product"> {{product.str_description}} </td>
  </ng-container>
  <ng-container matColumnDef="int_amount">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let product"> {{product.int_amount}} </td>
  </ng-container>
  <ng-container matColumnDef="int_price">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let product"> {{product.int_price}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let product">
      <button mat-raised-button>Editar</button>
      <button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
