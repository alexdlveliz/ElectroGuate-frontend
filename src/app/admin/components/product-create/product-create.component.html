<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="form" (ngSubmit)="createProduct($event)">
    <mat-card fxLayout="column">
      <mat-card-title>
        Nuevo producto
      </mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input type="text" matInput formControlName="str_name">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Precio</mat-label>
          <input type="number" matInput formControlName="float_price">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Código del producto</mat-label>
          <input type="text" matInput formControlName="str_product_code">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Cantidad</mat-label>
          <input type="number" matInput formControlName="int_amount">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Descripción</mat-label>
          <textarea formControlName="str_description" matInput></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Categoría</mat-label>
          <mat-select>
            <mat-option>Seleccione una opción</mat-option>
            <mat-option *ngFor="let category of categories" [value]="category"> {{ category.str_name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Marca</mat-label>
          <mat-select>
            <mat-option>Seleccione una opción</mat-option>
            <mat-option *ngFor="let brand of brands" [value]="brand"> {{ brand.str_name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button type="submit" color="primary">Crear producto</button>
          <button mat-raised-button type="submit" color="warn">Cancelar</button>
        </mat-card-actions>

      </mat-card-content>
    </mat-card>
  </form>
</div>
