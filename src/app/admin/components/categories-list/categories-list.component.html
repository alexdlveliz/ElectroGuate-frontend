<button mat-raised-button routerLink="create" color="primary" class="actions-button">Crear Categoría</button>
<table mat-table [dataSource]="categories" class="mat-elevation-z8 categories-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let category"> {{ category.id }} </td>
  </ng-container>
  <ng-container matColumnDef="str_name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let category"> {{ category.str_name }} </td>
  </ng-container>
  <ng-container matColumnDef="str_description">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let category"> {{ category.str_description }} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let product">
      <button mat-raised-button [routerLink]="['edit', product.id]">Editar</button>
      <button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
